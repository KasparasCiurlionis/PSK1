<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Members in #{membersForRoom.room.name} room:</h2>
    <ol>
        <ui:repeat value="#{membersForRoom.room.members}" var="member">
            <li>#{member.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{membersForTeam.memberToCreate.name}" required="true" />
        <h:commandButton value="Add member to the team" action="#{membersForTeam.createMember()}" >
            <f:param name="teamId" value="#{membersForTeam.team.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/teams" value="Back to teams page"/>
</h:body>
</html>
