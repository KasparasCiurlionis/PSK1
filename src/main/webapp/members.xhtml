<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Members in #{membersForTeam.team.name} team:</h2>
    <ol>
        <ui:repeat value="#{membersForTeam.team.members}" var="member">
            <li>
                <h:link value="#{member.name}" outcome="playerDetails?playerId=#{member.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{membersForTeam.memberToCreate.name}" required="true" />
        <h:commandButton value="Add member to the team"
                         actionListener="#{membersForTeam.createMember()}"
                         action="#{'members?faces-redirect=true&amp;teamId='.concat(membersForTeam.team.id)}">
                <f:param name="teamId" value="#{membersForTeam.team.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to teams page"/>
</h:body>
</html>
